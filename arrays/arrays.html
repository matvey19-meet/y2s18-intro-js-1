<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var anws= prompt("What are you excited for about meet? Enter three thing, devide with ', ' ");
    	anws = anws.split(", ");
    	anws.sort();
    	
    	var sortedAnws= anws.join(", ");
    	document.write(sortedAnws);



    </script>
</body>
