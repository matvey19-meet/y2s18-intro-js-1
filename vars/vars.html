<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthYear=parseInt(prompt("In what year were you born?"));
    	var luckyNumber=parseInt(prompt("What is your lucky number?"));
    	//document.write(birthYear);
    	var favFruit= "Lichi";
    	var favSubject= "CS";
    	document.write(birthYear+luckyNumber);
    	document.write("<br>");
    	
    	document.write(birthYear+luckyNumber);
    	document.write("<br>");
    	document.write(birthYear+parseInt(favSubject));
    	document.write("<br>");
    	document.write(parseInt(favFruit)+birthYear+luckyNumber);
    	document.write("<br>");
    	document.write(birthYear+luckyNumber+parseInt(favSubject));
    	document.write("<br>");

    </script>
</body>

</html>
